<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="login.js"></script>
    <title>Login - FoodBar Restaurant</title>
</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html">
            <img src="logo.png" alt="Your Restaurant Logo">
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">Reward</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Location</a></li>
          </ul>
        </nav>
        <div class="user-actions">
          <button id="login-btn">Login</button>
          <a href="menu.html"><button id="order-btn">Start Your Order</button></a>
        </div>
      </header>

    <section class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" id="loginButton">Login</button>
            <a href="signup.html"><button type="button" id="signupButton">Sign Up</button></a>

            <div class="social-buttons">
                <button type="button" id="continueFacebook">Continue with Facebook</button>
                <button type="button" id="continueEmail">Continue with Email</button>
            </div>
        </form>
    </section>

    <footer>
        <!-- Include footer content -->
    </footer>
</body>
</html>
