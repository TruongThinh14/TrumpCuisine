<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="room-booking">
      <div class="div">
        <div class="overlap">
          <img class="trump" src="img/trump-1.png" />
          <div class="group">
            <div class="navbar">
              <div class="text-wrapper">MENU</div>
              <div class="text-wrapper-2">WATCH</div>
              <div class="text-wrapper-3">REWARD</div>
              <div class="text-wrapper-4">ABOUT</div>
              <div class="text-wrapper-5">LOCATION</div>
            </div>
            <button class="BUTTON">
              <div class="overlap-group"><div class="text-wrapper-6">START YOUR ORDER</div></div>
            </button>
            <img class="line" src="img/line-1-1.svg" />
          </div>
          <img class="ellipse" src="img/ellipse-2.svg" />
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-2">
            <div class="rectangle"></div>
            <div class="group-2">
              <div class="group-3">
                <div class="overlap-group-2">
                  <div class="text-wrapper-7">TRUMP CUISINE</div>
                  <div class="frame"></div>
                </div>
                <div class="text-wrapper-8">ABOUT US</div>
                <div class="text-wrapper-9">PRIVACY</div>
                <div class="text-wrapper-10">ABOUT ADS</div>
                <div class="text-wrapper-11">CONNECT US</div>
              </div>
              <img class="img" src="img/line-1.png" />
            </div>
          </div>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap-3">
            <img class="rectangle-2" src="img/rectangle-3.svg" />
            <img class="rectangle-3" src="img/rectangle-6.svg" />
            <img class="rectangle-4" src="img/rectangle-4.svg" />
            <img class="rectangle-5" src="img/rectangle-5.svg" />
            <div class="text-wrapper-12">Location:</div>
            <div class="text-wrapper-13">Single room</div>
            <img class="rectangle-6" src="img/rectangle-8.svg" />
            <div class="text-wrapper-14">Deluxe Room</div>
            <img class="rectangle-7" src="img/rectangle-9.svg" />
            <div class="text-wrapper-15">Royal Room</div>
            <img class="rectangle-8" src="img/rectangle-7.svg" />
            <div class="text-wrapper-16">Couple room</div>
            <div class="text-wrapper-17">Number of People:</div>
            <div class="text-wrapper-18">Rooms Type:</div>
            <div class="text-wrapper-19">Duration:</div>
            <img class="rectangle-9" src="img/rectangle-35.png" />
            <img class="rectangle-10" src="img/rectangle-1.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
