<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="booking-history">
  <div class="div">
    <div class="overlap">
      <div class="overlap-group">
        <img class="trump" src="img/trump-1.png" />
        <div class="group">
          <div class="navbar">
            <div class="text-wrapper">MENU</div>
            <div class="text-wrapper-2">WATCH</div>
            <div class="text-wrapper-3">REWARD</div>
            <div class="text-wrapper-4">ABOUT</div>
            <div class="text-wrapper-5">LOCATION</div>
          </div>
          <button class="BUTTON">
            <div class="div-wrapper"><div class="text-wrapper-6">START YOUR ORDER</div></div>
          </button>
          <img class="line" src="img/line-1-1.svg" />
        </div>
        <img class="ellipse" src="img/ellipse-1.svg" />
        <img class="img" src="img/ellipse-2.svg" />
      </div>
      <div class="text-wrapper-7">Yash Satankar</div>
      <div class="text-wrapper-8">@yashsatankar</div>
    </div>
    <div class="overlap-wrapper">
      <div class="overlap-2">
        <div class="rectangle"></div>
        <div class="group-2">
          <div class="group-3">
            <div class="overlap-group-2">
              <div class="text-wrapper-9">TRUMP CUISINE</div>
              <div class="frame"></div>
            </div>
            <div class="text-wrapper-10">ABOUT US</div>
            <div class="text-wrapper-11">PRIVACY</div>
            <div class="text-wrapper-12">ABOUT ADS</div>
            <div class="text-wrapper-13">CONNECT US</div>
          </div>
          <img class="line-2" src="img/line-1.png" />
        </div>
      </div>
    </div>
    <div class="text-wrapper-14">Booking History</div>
    <div class="overlap-3">
      <div class="booking-list"></div>
      <div class="group-wrapper">
        <div class="group-4">
          <div class="overlap-4">
            <div class="text"></div>
            <img class="rectangle-2" src="img/rectangle-45.svg" />
            <img class="rectangle-2" src="img/rectangle-45.svg" />
            <div class="text-wrapper-15">Date:</div>
            <div class="text-wrapper-16">16/12/2023 - 12:36</div>
            <div class="table-for">Table for 5&nbsp;&nbsp;-&nbsp;&nbsp;20$</div>
            <div class="text-wrapper-17">Total: 22.5$</div>
            <div class="service-fee">Service Fee&nbsp;&nbsp;-&nbsp;&nbsp; 2.5$</div>
          </div>
          <div class="overlap-group-3">
            <div class="text-wrapper-18">Date:</div>
            <div class="text-wrapper-19">07/05/2023</div>
            <p class="p">Table for 2 - 10$</p>
            <div class="text-wrapper-20">Total: 22.49$</div>
            <div class="service-fee-2">Service Fee&nbsp;&nbsp; -&nbsp;&nbsp; 2.5$</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
