<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="booking-page">
      <div class="div">
        <div class="overlap">
          <img class="trump" src="img/trump-1.png" />
          <div class="group">
            <div class="navbar">
              <div class="text-wrapper">MENU</div>
              <div class="text-wrapper-2">WATCH</div>
              <div class="text-wrapper-3">REWARD</div>
              <div class="text-wrapper-4">ABOUT</div>
              <div class="text-wrapper-5">LOCATION</div>
            </div>
            <button class="BUTTON">
              <div class="overlap-group"><div class="text-wrapper-6">START YOUR ORDER</div></div>
            </button>
            <img class="line" src="img/line-1.svg" />
          </div>
          <img class="ellipse" src="img/ellipse-2.svg" />
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-2">
            <div class="rectangle"></div>
            <div class="group-2">
              <div class="group-3">
                <div class="overlap-group-2">
                  <div class="text-wrapper-7">TRUMP CUISINE</div>
                  <div class="frame"></div>
                </div>
                <div class="text-wrapper-8">ABOUT US</div>
                <div class="text-wrapper-9">PRIVACY</div>
                <div class="text-wrapper-10">ABOUT ADS</div>
                <div class="text-wrapper-11">CONNECT US</div>
              </div>
              <img class="img" src="img/line-1-1.png" />
            </div>
          </div>
        </div>
        <div class="group-4">
          <div class="group-5">
            <div class="rectangle-2">
              <img class="rectangle-2" src="img/rectangle-45.svg" />
              <div class="text-wrapper-12">Delivery</div>
            </div>
            <div class="overlap-3">
              <img class="rectangle-3" src="img/rectangle-44.svg" />
              <div class="text-wrapper-13">Table Booking</div>
            </div>
            <div class="overlap-group-3">
              <img class="rectangle-2" src="img/rectangle-45.svg" />
              <div class="text-wrapper-13">Vehicle Booking</div>
            </div>
          </div>
          <img class="image" src="img/image-15.png" />
          <img class="image-2" src="img/image-16.png" />
          <img class="image-3" src="img/image-20.png" />
        </div>
      </div>
    </div>
  </body>
</html>
