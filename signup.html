<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="image/logo.png" alt="Your Restaurant Logo">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="#">Watch</a></li>
        <li><a href="#">Reward</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Location</a></li>
      </ul>
    </nav>
    <div class="user-actions">
      <a href="login.html"><button id="login-btn">Login</button></a>
      <a href="menu.html"><button id="order-btn">Start Your Order</button></a>
    </div>
  </header>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form" onsubmit="validateForm(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="signup.js"></script>
</body>
</html>
